<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Finacial Tracker</title>
</head>
<body>
    <div class="container">
        <h2> Expense Tracker</h2>
        <div class="balance">
            <h3>Your Balance</h3>
            <h1 id="balance">ksh:0.00</h1>
        </div>
        <div class="summary">
            <div>
                <h4>INCOME</h4>
                <p id="money-plus" class="money plus">+ksh:0.00</p>
            </div>
        </div>
        <div>
            <h4> EXPENSE</h4>
            <p id="money-minus" class="money minus">-ksh:0.00</p>
        </div>
    
    <h3>Trasactions</h3>
    <ul id="list" class="list"></ul>

    <h3>Add new Trasactions</h3>
    <form id="form">
        <div class="form-control">
        <label for="text"></label>
        <input type="text" id="text" placeholder="enter Trasactions" required>

        </div>

        <div class="form-control">
        <label for="amount">
            amount(positive = Income,negative = expense)
        </label>
        <input type="number" id="amount"  placeholder="enter amount" required>
    </div>
    <button class="btn">Add Trasactions</button>

    </form>
    </div>
    </div>
    
    <script src="./script.js">

    </script>
    
</body>
</html>
